name: E2E (Playwright)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - run: npm run build

      - run: npx playwright install --with-deps

      # El server lo levanta Playwright (webServer en config)
      - run: npx playwright test --reporter=line
        env:
          # Si quisieras testear contra una URL externa, define esto:
          # PLAYWRIGHT_BASE_URL: https://tu-preview.example.com
          CI: true

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
