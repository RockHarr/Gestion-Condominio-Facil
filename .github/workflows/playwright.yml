name: E2E (Playwright)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - run: npm run build

      - run: npx playwright install --with-deps

      # ðŸ”Ž DEBUG: ver quÃ© tests detecta Playwright y el Ã¡rbol de archivos
      - name: Debug â€“ list files & tests
        run: |
          echo "PWD: $(pwd)"
          node -v
          echo "----- tree tests -----"
          ls -R tests || true
          echo "----- playwright.config.ts -----"
          sed -n '1,200p' playwright.config.ts || true
          echo "----- npx playwright test --list -----"
          npx playwright test --list || true

      # El server lo levanta Playwright (webServer en config)
      - name: Run E2E
        run: npx playwright test --reporter=line
        env:
          # Si quisieras testear contra una URL externa, define esto:
          # PLAYWRIGHT_BASE_URL: https://tu-preview.example.com
          CI: true

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
