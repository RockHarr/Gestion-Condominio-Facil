name: E2E (Playwright)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - run: npm run build

      - run: npx playwright install --with-deps

      # ðŸ”Ž DEBUG: ver Ã¡rbol de tests y config (Ãºtil mientras afinamos)
      - name: Debug â€“ listar Ã¡rbol de tests y config
        run: |
          pwd
          node -v
          ls -la
          echo "----- tests tree -----"
          ls -R tests || true
          echo "----- playwright.config.ts -----"
          sed -n '1,200p' playwright.config.ts || true

      # 1) Lista los tests que detecta Playwright
      - name: Lista de tests detectados
        run: npx playwright test --list
        env:
          CI: true

      # 2) ðŸš€ Ejecuta los tests
      - name: Run E2E
        run: npx playwright test --reporter=line
        env:
          CI: true

      # 3) Sube el reporte HTML como artefacto
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
